<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample NavBar</title>
  <link rel="stylesheet" href="web.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="/img/nike.png" alt="nike logo" style="width: 60px; height: auto;">
      </div>
  
      <ul id="list">
        <li><a href="#" class="home">Home</a></li>
        <li><a href="#" class="home">About</a></li>
        <li><a href="#" class="home">Service</a></li>
        <li><a href="#" class="home">Product</a></li>
        <li><a href="#" class="home">Contact</a></li>
      </ul>
  
      <div class="search">
        <span class="search-icon material-symbols-outlined">search</span>
        <input type="search" placeholder="Search">
      </div>
  
      <div class="menu-icon">
        <i class='bx bx-menu' onclick="point()"></i>
      </div>
    </nav>
  
    
      <div class="header">
        <h1>WELCOME</h1>
        <p>Nike. Just do it.</p>
        <button class="scroll">Scroll Down</button>
        <i class='bx bx-down-arrow-alt bx-lg'></i>
      </div>
  </div>
  
  

  <div class="page-2">
    <header>
      <h1 data-text="Our Product">Our Product</h1> 
    </header>

    <div class="all">
      <div class="info">
        <img src="/img/offer.png" alt="15% off" class="offer">

        <h2>IGNITE THE NEW YEAR</h2>
        <p>Training essential engineered to elevate their post-holiday rutine</p>
        <!-- <button>shop</button> -->
      </div>
      
      <div class="products">
        <img src="/img/p-1.png" alt="product-1" class="p1">
        <img src="/img/p-2.png" alt="product-1" class="p1">
           <img src="/img/p-3.png" alt="product-1" class="p1">
        <img src="/img/p-4.png" alt="product-1" class="p1">
        <img src="/img/p-5.png" alt="product-1" class="p1">
      </div>

    </div>
   
  </div>

  <script>
    let list = document.getElementById("list");
    list.style.maxHeight = "0px";

    function point() {
      if (list.style.maxHeight === "0px") {
        list.style.maxHeight = "400px";
      } else {
        list.style.maxHeight = "0px";
      }
    }
  </script>
</body>
</html>
